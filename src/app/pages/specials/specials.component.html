<header>
	<a routerLink="/">
		<img src="/assets/back.svg" alt="Volver">
	</a>
	<h1>Especiales</h1>
	<a href="#" (click)="addNew($event)">Añadir nuevo</a>
</header>

<div class="table">
	<div class="table-row table-header">
		<div class="table-col-10 table-col-center">ID</div>
		<div class="table-col-20">Imagen</div>
		<div class="table-col-50">Nombre</div>
		<div class="table-col-20 table-col-center">Opciones</div>
	</div>
	<div *ngFor="let especial of especiales" class="table-row">
		<div class="table-col-10 table-col-center">{{especial.id}}</div>
		<div class="table-col-20">
			<img [src]="especial.img" class="table-thumbnail">
		</div>
		<div class="table-col-50">{{especial.nombre}}</div>
		<div class="table-col-20 table-col-icons">
			<img src="/assets/edit.svg" alt="Editar especial" title="Editar especial" (click)="editEspecial(especial)">
			<img src="/assets/delete.svg" alt="Borrar especial" title="Borrar especial" (click)="deleteEspecial(especial)">
		</div>
	</div>
	<div *ngIf="especiales.length==0" class="table-row">
		<div class="table-col-100 table-col-center">Todavía no hay ningún especial.</div>
	</div>
</div>

<div class="modal-bg" [ngClass]="{'modal-bg-show': showModal}">
	<div class="modal-box">
		<div class="modal-header">
			<span>{{boxTitle}}</span>
			<a href="#" (click)="closeModal($event)">X</a>
		</div>
		<div class="modal-body">
			<div class="modal-row">
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" id="nombre" [(ngModel)]="selectedSpecial.nombre">
			</div>
			<div class="modal-row">
				<label for="imagen">Imagen</label>
				<img [src]="selectedSpecial.img" class="modal-clickable" (click)="openAddImage()">
				<input type="file" name="add-file" id="add-file" class="modal-file" accept="image/*" (change)="onFileChange($event)">
			</div>
		</div>
		<div class="modal-footer">
			<button (click)="saveEspecial()">Guardar</button>
		</div>
	</div>
</div>
